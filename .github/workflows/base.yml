on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true

jobs:
  runTest:
    name: run test
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      input1: ${{ secrets.input1 }}
      secret1: ${{ secrets.secret1 }}
    steps:
      - name: print input
        shell: bash
        run: echo "${{ env.input1 }}"
      - name: print secret
        shell: bash
        run: echo "${{ env.secret1 }}"
